<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a website with linked images related to different topics.</p>
    <h2>Technology</h2>
    <a href="https://www.example.com/technology">
        <img src="technology.jpg" alt="Technology Image">
    </a>
</section>

<section id="gallery">
    <h1>Gallery</h1>
    <div class="gallery">
        <a href="https://www.example.com/nature">
            <img src="nature1.jpg" alt="Nature Image 1">
        </a>
        <a href="https://www.example.com/nature">
            <img src="nature2.jpg" alt="Nature Image 2">
        </a>
        <a href="https://www.example.com/nature">
            <img src="nature3.jpg" alt="Nature Image 3">
        </a>
    </div>
</section>

<section id="menu">
    <h1>Menu</h1>
    <ul>
        <li>
            <a href="https://www.example.com/food1">
                <img src="food1.jpg" alt="Food 1">
            </a>
            Burger
        </li>
        <li>
            <a href="https://www.example.com/food2">
                <img src="food2.jpg" alt="Food 2">
            </a>
            Pizza
        </li>
        <li>
            <a href="https://www.example.com/food3">
                <img src="food3.jpg" alt="Food 3">
            </a>
            Salad
        </li>
    </ul>
</section>

</body>
</html>
